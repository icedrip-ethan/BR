<!DOCTYPE html>
<html lang="en">

<head>
	<title>BR</title>
	<meta charset="utf-8" />
	{% load staticfiles %}
 	<!-- <link rel="shortcut icon" href="{% static 'info/img/textcube.png' %}"> -->
	<meta name="viewport" content = "width=device-width, initial-scale=1">

	<!-- General Style Sheets -->
	<link rel="stylesheet" href="{% static 'accounts/css/bootstrap.min.css' %}"/>
	<link rel="stylesheet" href="{% static 'accounts/css/eribecus.css' %}"/>

	<!-- JS for collapsible navbar -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<nav class="navbar navbar-default navbar-fixed-top">
    <div class="navbar-header">
    	<a class="navbar-brand" href="{% url 'accounts:index' %}">BR</a>
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span> 
      </button> 
		</div>
    <div class="collapse navbar-collapse" id="myNavbar">
    	{% if user.is_authenticated %}
    	<ul class="nav navbar-nav">
    		<li class="nav-item"> <a class="nav-link" href="{% url 'accounts:view_profile' %}">Profile</a></li>
    		<li class="nav-item"> <a class="nav-link" href="{% url 'accounts:edit_profile' %}">Edit Profile</a></li>
    	  <li> <a class="nav-link" href="{% url 'accounts:change-password' %}">Change Password</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right" style="padding-right: 30px;">
      	<li class="nav-item"> <a class="nav-link" href="{% url 'accounts:logout' %}">Log out</a></li>
      </ul>
    	{% else %}
  		<ul class="nav navbar-nav navbar-right" style="padding-right: 30px;">
  		  <li class="nav-item"> <a class="nav-link" href="{% url 'accounts:login' %}">Login</a></li>
  		  <li><a href="{% url 'accounts:register' %}">Register</a></li>
  		</ul>  
  		{% endif %}
		</div>
  </nav>

	{% block content %}
	{% endblock %}


</body>

</html>
